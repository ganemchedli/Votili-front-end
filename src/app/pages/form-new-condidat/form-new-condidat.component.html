<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img [src]="imageUrl" alt="logo" />
              </div>
              <h4 class="card-title">Ajouter Condidat</h4>
             
              <form [formGroup]="form" (ngSubmit)="submit()" >


                <div >
                  <label for="Nom">Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Nom"
                    placeholder="Nom" formControlName="nom"
                  />
                </div>

                <div >
                  <label for="Prenom">Prenom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Prenom"
                    placeholder="Prenom" formControlName="prenom"
                  />
                </div>

                <div >
                  <label for="Email">Pseudo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pseudo"
                    placeholder="pseudo du condidat" formControlName="pseudo"
                  />

                </div>
                <div >
                  <label for="cin">Numéro carte d'identité</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cin"
                    placeholder="N° CIN" formControlName="numcin"
                  />
                </div>
                
               
               
                
                
                <button (click)="submit()" class="btn btn-primary me-2" routerLink="/election">Enregistrer</button>

                
                
                
              
                <button class="btn btn-light" type="submit" value="Submit">Annuler</button>
              </form>
            </div>
            <h4 class="card-title">Ajouter Condidat</h4>

            <form [formGroup]="form" (ngSubmit)="submit()" class="forms-sample">
              <div class="form-group">
                <label for="Nom">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="Nom"
                  placeholder="Nom"
                  formControlName="nom"
                />
              </div>
              <div class="form-group">
                <label for="Prenom">Prenom</label>
                <input
                  type="text"
                  class="form-control"
                  id="Prenom"
                  placeholder="Prenom"
                  formControlName="prenom"
                />
              </div>
              <div class="form-group">
                <label for="Email">Pseudo</label>
                <input
                  type="text"
                  class="form-control"
                  id="pseudo"
                  placeholder="pseudo du condidat"
                  formControlName="pseudo"
                />
              </div>
              <div class="form-group">
                <label for="cin">Numéro carte d'identité</label>
                <input
                  type="text"
                  class="form-control"
                  id="cin"
                  placeholder="N° CIN"
                  formControlName="numcin"
                />
              </div>

              <a href="/election">
                <button
                  class="btn btn-primary me-2"
                  [disabled]="!form.valid"
                  (click)="submit()"
                >
                  Enregistrer
                </button>
              </a>

              <button class="btn btn-light">Annuler</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
